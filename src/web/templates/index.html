{% extends "base.html" %}

{% block title %}Home - Bookstore{% endblock %}

{% block content %}
<h2>Welcome to the Bookstore</h2>
<h3>Book Inventory</h3>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>${{ "%.2f"|format(book.price) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
